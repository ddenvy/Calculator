name: CI/CD Pipeline

permissions:
  id-token: write  # Разрешение для GITHUB_TOKEN

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build Calculator.sln

      - name: Run tests
        run: dotnet test CalculatorTests/CalculatorTests.csproj

  deploy:
    runs-on: ubuntu-latest  # Убедитесь, что используете правильную версию
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy application
        uses: actions/deploy-to-production@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Параметры деплоя без лишних параметров (например, publish_dir)
